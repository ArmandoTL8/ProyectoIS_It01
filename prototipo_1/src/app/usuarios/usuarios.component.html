
<section style="background-color: #eee">
  <div class="container py-5">

      <div class="my-2 text-left">
          <button class="btn btn-rounden btn-primary" type="button" [routerLink]="['/usuarios/form']">AÃ±adir
              Usuario</button>
      </div>

      <div class="row">
          <div class="col-md-6 col-lg-4 mb-4 mb-md-0" *ngFor="let Usuario of usuarios">
              <div class="card">
                  <div class="d-flex justify-content-between p-3">
                      <p class="lead mb-0">{{ usuario.username }}</p>
                      <div class="bg-danger d-flex align-items-center justify-content-center shadow-1-strong"
                          style="width: 60px; height: 35px">
                          <p class="text-white mb-0 small" (click)="delete(usuario)">Eliminar</p>
                      </div>
                      <div class="bg-primary d-flex align-items-center justify-content-center shadow-1-strong"
                          style="width: 60px; height: 35px">
                          <p class="text-white mb-0 small" [routerLink]="['/usuarios/form', usuario.id]">Editar</p>
                      </div>
                  </div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/7.webp"
                      class="card-img-top" alt="Laptop" />
                  <div class="card-body">
                      <div class="d-flex justify-content-between">
                          <p class="small"><a href="#!" class="text-muted">Nombre:</a></p>
                          <p class="small text-danger">{{ usuario.nombre }}</p>
                      </div>

                      <div class="d-flex justify-content-between mb-3">
                          <h5 class="mb-0">Paterno:</h5>
                          <h5 class="text-dark mb-0">{{ usuario.paterno }}</h5>
                      </div>

                      <div class="d-flex justify-content-between mb-2">
                          <p class="text-muted mb-0">
                              Stock: <span class="fw-bold">{{ usuario.carrera }}</span>
                          </p>
                          <div class="ms-auto text-warning">
                              <i class="fas fa-star"></i>
                              <i class="fas fa-star"></i>
                              <i class="fas fa-star"></i>
                              <i class="fas fa-star"></i>
                              <i class="far fa-star"></i>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
